<!doctype html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Panic Button</title>
    <link rel="stylesheet" type="text/css" href="popup.css">    
  </head>
  
  <body>
    <div id="religiousSetting" class="religiousSetting">
      <input id="religiousEnabledCheckbox" type="checkbox">
      <div class="religiousSettingText">             
        Religious
      </div>
    </div>
    <button type="submit" value="Emergency" id="emergency" class="pbutton" style="font-size: 36px;"><img src="images/emergency64.png" class="cross">Emergency</button>
    <button type="submit" value="Depression" id="depression" class="pbutton" style="font-size: 24px;">Depression</button>
    <button type="submit" value="Rejection" id="rejection" class="pbutton" style="font-size: 16px;">Rejection</button>    
    <button type="submit" value="Relapsed" id="relapsed" class="pbutton" style="font-size: 16px;">Relapsed</button>
    <script src="popup.js"></script>        
  </body>
</html>
