<!doctype html>

<html>
    <head>
        <title>Panic Button</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery.min.js"></script>
        <script src="gaFunc.js" async></script>
    </head>
    
    <body>
        <button type="submit" value="Emergency" id="emergency" class="pbutton col-sm-12 col-xs-12" style="font-size: 36px;"><img src="images/emergency64.png" class="cross">Emergency</button>
        <button type="submit" value="Depression" id="depression" class="pbutton col-sm-6 col-xs-12" style="font-size: 24px;">Depression</button>
        <button type="submit" value="Rejection" id="rejection" class="pbutton col-sm-3 col-xs-12" style="font-size: 16px;">Rejection</button>    
        <button type="submit" value="Relapsed" id="relapsed" class="pbutton col-sm-3 col-xs-12" style="font-size: 16px;">Relapsed</button>
    </body>
    <script src="popup.js"></script>
</html>
